<h1>
	{{ title }}
</h1>
<span *ngIf="!auth.loggedIn; else loggedMessage">
	<h3>Welcome to my angular project!</h3>
	<p>
		To access content in this site,
		<a routerLink="/user/register">register</a> or
		<a routerLink="/user/login">log in</a>.
	</p>
</span>
<ng-template #loggedMessage
	><span>
		<h3>Welcome back, {{ auth.currentUser.pseudo }}!</h3>
		<p>See all the articles <a routerLink="/article/list">here</a></p>
	</span>
</ng-template>
